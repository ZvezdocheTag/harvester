<li class="pages-item">
  <h4>
    {{#data.url}}
      <a href="{{data.url}}">{{data.title}}</a>
    {{/data.url}}
    <span>{{data.pathname}}</span>
    {{#data.screens}}
      <span class="pages-item__screen" style="background-image: url({{path}});"></span>
    {{/data.screens}}
  </h4>

  <ol class="pages-list">
    {{#items}}
      {{{markup}}}
    {{/items}}
  </ol>
</li>
